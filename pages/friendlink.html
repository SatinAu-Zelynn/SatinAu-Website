<body id="friendlink-page">

  <div class="color-bg color-bg-2"></div>
  <div class="color-bg color-bg-3"></div>
  <div class="color-bg color-bg-4"></div>

  <main class="page">
    <header>
      <div class="title-row">
        <h1>友情链接</h1>
      </div>
      <div class="greeting" id="greeting"></div>
    </header>

    <section>
      <p>评论系统先鸽一会，直接用主页的任一联系方式联系就行</p>
      <pre style="
        background: light-dark(rgba(255, 255, 255, 0.28), rgba(255, 255, 255, 0.1));
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid light-dark(rgba(255, 255, 255, 0.25), rgba(255,255,255,0.12));
        border-radius: var(--border-radius-lg);
        box-shadow: 0 12px 32px rgba(0,0,0,0.12), inset 0 0 20px rgba(255,255,255,0.08);
        padding: 2rem;
        overflow-x: auto;
      "><code style="font-family: 'Google Sans Code', 'Google Sans Flex', MiSans, sans-serif;"
      >"name": "缎金SatinAuの主页",
"link": "https://satinau.cn",
"desc": "一个奇怪的无框架小站？",
"avatar": "https://satinau.cn/public/favicon.ico"</code></pre>
      <div id="friendlink-container" class="content-grid">
        <!-- JS 自动注入卡片 -->
      </div>
    </section>

    <section style="text-align: left;">
      <div id="friendlink-comments"></div>
    </section>

    <script src="/src/script/components/footer.js"></script>
    <site-footer></site-footer>
    
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        if (typeof initFriendLinks === "function") {
        initFriendLinks();
        initPageComments('friendlink-comments', 'friendlink');
        }
    });
    </script>
  </main>

  <!-- 加载动画 -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Toast -->
  <div id="copiedTip" class="copied-tip"></div>
  
  <!-- 弹窗遮罩 -->
  <div id="iosOverlay" class="overlay" onclick="closeIosAlert()"></div>

  <!-- 确认弹窗 -->
  <div id="iosAlert" class="modal ios-alert">
    <p id="iosAlertMsg">是否跳转？</p>
    <div class="actions">
      <button class="cancel" onclick="closeIosAlert()">取消</button>
      <button class="confirm" onclick="confirmIosAlert()">确定</button>
    </div>
  </div>

  <!-- 导航栏 -->
  <script src="/src/script/components/navigate.js"></script>
